<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>To-Do List</h1>
    <a href="{% url 'task_add' %}">
        <button>Add Note</button>
    </a>
</div>

<hr>

<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.subject }}</strong><br>
            {{ task.notes }}<br><br>

            <a href="{% url 'task_edit' task.id %}">Edit</a> |
            <a href="{% url 'task_delete' task.id %}"
               onclick="return confirm('Are you sure you want to delete this note?');">
               Delete
            </a>
        </li>
        <hr>
    {% empty %}
        <li>No to-do items yet.</li>
    {% endfor %}
</ul>

</body>
</html>
