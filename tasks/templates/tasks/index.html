{% extends "tasks/base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}

<div class="top-bar">
    <h1>My To-Do List</h1>
    <a href="{% url 'task_add' %}" class="btn">+ Add Note</a>
</div>

<hr>

<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.subject }}</strong><br><br>
            {{ task.notes }}

            <div class="task-actions">
                <br>
                <a href="{% url 'task_edit' task.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'task_delete' task.id %}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this note?');">
                   Delete
                </a>
            </div>
        </li>
    {% empty %}
        <li>No to-do items yet.</li>
    {% endfor %}
</ul>

{% endblock %}
