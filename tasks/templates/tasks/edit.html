{% extends "tasks/base.html" %}

{% block title %}Edit To-Do{% endblock %}

{% block content %}

<h2>Edit To-Do</h2>
<hr>

<form method="POST">
    {% csrf_token %}

    <label>Subject</label>
    <input type="text" name="subject" value="{{ task.subject }}" required>

    <br><br>

    <label>Notes</label>
    <textarea name="notes" rows="5" required>{{ task.notes }}</textarea>

    <br><br>

    <button type="submit" class="btn">Update</button>
</form>

<a href="{% url 'task_list' %}" class="back-link">‚Üê Back to List</a>

{% endblock %}
