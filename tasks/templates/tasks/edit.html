<!DOCTYPE html>
<html>
<head>
    <title>Edit To-Do</title>
</head>
<body>

<h2>Edit To-Do</h2>

<form method="POST">
    {% csrf_token %}

    <label>Subject:</label><br>
    <input type="text" name="subject" value="{{ task.subject }}" required><br><br>

    <label>Notes:</label><br>
    <textarea name="notes" rows="5" required>{{ task.notes }}</textarea><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a href="{% url 'task_list' %}">Back to List</a>

</body>
</html>
